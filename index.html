<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script lang="javascript">

        async function playVideo(videoElem) {
            try {
                await videoElem.play();

            } catch (err) {
                console.log('error')
            }
        }

        function fnOnMouseOver(videoElem) {
            if (videoElem.paused) {
                
                playVideo(videoElem);
            } else {
                videoElem.pause();
            }
        }
        function fnOnMouseOut(obj) {
            let video = document.getElementById("myVideoPlayer");
            video.pause();
            video.currentTime = 0;
        }
    </script>
</head>

<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img"
                    aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Un video que encontre por ahi</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <foreignObject width="500" height="400">
                        <video id="myVideoPlayer" onmouseout="fnOnMouseOut(this)" onmouseover="fnOnMouseOver(this)"
                            xmlns="http://www.w3.org/1999/xhtml" width="300" height="200" controls=""
                            style="position: fixed; left: 151px; top: 104px;">
                            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
                        </video>
                    </foreignObject>

                </svg>
                <h1>click Me!!! y mueve el mouse dentro y fuera  del video.</h1>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
